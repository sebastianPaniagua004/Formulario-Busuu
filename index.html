<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busuu</title>
    <link rel="stylesheet" href="../sass/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="busuu-icon">
        <img src="../asserts/Busuu_Logo.png" alt="">
    </div>

    <header>
        <h1 class="title">Log in</h1>
    </header>

    <div class="buttons">
        <div class="google-btn">
            <picture>
                <img src="../asserts/img/google.png" alt="logo-google">
            </picture>
            <span>Continue with Google</span>
        </div>

        <div class="facebook-btn">
            <picture>
                <img src="../asserts/img/facebook.png" alt="logo-facebook">
            </picture>
            <span>Continue with Facebook</span>
        </div>
    </div>
    <div class="separator">
        <hr>
        <span>OR</span>
        <hr>
    </div>

    <section class="form">
        <form action="#">
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>

            <span class="link"><a href="#">Use your mobile number</a></span>

            <label for="pass">
                <span>Password</span>
                <input type="password" name="pass" id="pass">
            </label>

            <span class="link"><a href="" class="link">Forgot your password</a></span>

            <button class="submit" type="submit">Log in</button>
            <span class="link-2">Don't have an account? <a href="" class="link-2"> Sign up</a></span>
        </form>
    </section>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
